<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Properties - Real Estate Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      padding: 2rem;
    }
    .property-card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .property-card h3 {
      margin: 0 0 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Real Estate Management</h1>
  </header>

  <nav>
    <a href="main.html">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="account.html">Account Settings</a>
    <a href="properties.html">View Properties</a>
    <a href="my-properties.html">My Properties</a>
  </nav>

  <div class="container">
    <h2>All Properties</h2>

 

    <!-- Add more static or dynamic listings here -->
  </div>

</body>
<script>
  // Get the container where properties will be shown
  const container = document.querySelector('.container');

  // Get properties from localStorage
  const properties = JSON.parse(localStorage.getItem('properties')) || [];

  // Check if any properties exist
  if (properties.length > 0) {
    // Remove hardcoded static properties
    const allCards = document.querySelectorAll('.property-card');
    allCards.forEach(card => card.remove());

    // Add each property dynamically
    properties.forEach(property => {
      const card = document.createElement('div');
      card.className = 'property-card';

      card.innerHTML = `
        <h3>${property.title}</h3>
        <p>Price: ${property.price}</p>
        <p>Location: ${property.location}</p>
        <p>Owner: ${property.ownerName} (${property.ownerEmail})</p>
      `;

      container.appendChild(card);
    });
  } else {
    // No properties found
    const msg = document.createElement('p');
    msg.textContent = "No properties listed yet.";
    container.appendChild(msg);
  }
</script>

</html>
