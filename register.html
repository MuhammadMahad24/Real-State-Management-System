<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Real Estate Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      font-size: larger;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: large;
    }

    button:hover {
      background-color: #0056b3;
    }
    /* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Animate container */
.container {
  animation: fadeInUp 1s ease-out;
}

/* Add animation to inputs and button */
input[type="text"],
input[type="email"],
input[type="password"],
button {
  transition: transform 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
  transform: scale(1.02);
}

button:hover {
  transform: scale(1.05);
}

  </style>
</head>


<body>

  <header>
    <h1>Real Estate Management</h1>
  </header>

  <nav>
    <a href="main.html">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="account.html">Account Settings</a>
    <a href="properties.html">View Properties</a>
    <a href="my-properties.html">My Properties</a>
  </nav>

  <div class="container">
    <h2 style="animation: fadeInUp 1s ease-out 0.3s forwards;">User Registration</h2>

    <form method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Stop page reload

    // Get input values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // Simple validation
    if (!name || !email || !password) {
      alert("Please fill all fields.");
      return;
    }

    // Create user object
    const user = {
      name,
      email,
      password,
    };

    // Save to localStorage (simulate a database for now)
    let users = JSON.parse(localStorage.getItem("users")) || [];
    const existingUser = users.find(u => u.email === email);

    if (existingUser) {
      alert("User with this email already exists.");
      return;
    }

    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));
    alert("Registration successful! You can now login.");
    window.location.href = "login.html";
  });
</script>

</html>
